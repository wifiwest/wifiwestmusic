	<script>
		$(window).scroll(function(){
			if ($(this).scrollTop() >= 10){
				$('#header').addClass("sticky_header");
				$('.icon-sticky').addClass("sticky-icon");
				$('.a-sticky').addClass("sticky-a");
				$('.btn-sticky').addClass("sticky-btn");
				$('.ul-sticky').addClass("sticky-ul");
				$('.page-sticky').addClass("sticky-page");
			}
			else{
				$('#header').removeClass("sticky_header");
				$('.icon-sticky').removeClass("sticky-icon");
				$('.a-sticky').removeClass("sticky-a");
				$('.btn-sticky').removeClass("sticky-btn");
				$('.page-sticky').removeClass("sticky-page");
			}
		});
